baseURL: "https://dennis-aumiller.de/"

languageCode: en-us
title: "Dennis Aumiller"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 1
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - HTML
  - RSS
  - JSON

# Enable global emoji support
enableEmoji: true

# Site parameters
params:

  # Background image of the landing page
  # background: /images/site/background.jpg

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  #logo:
    # main: /images/site/main-logo.png
    # inverted: /images/site/inverted-logo.png
    #favicon: /images/favicon.ico

  # GitHub repo URL and branch of your site
  # gitRepo: https://github.com/dennlinger/personal-website
  # gitBranch: master
  
  # Configure the number of section title visible in the top navbar
  topNavbar:
    maxVisibleSections: 7

  # Enabling dark mode
  darkMode:
    enable: true
    provider: darkreader
    default: system

  # Specify whether you want to write some blog posts or not
  features:
    blog:
      enable: true

  # Specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Specify whether you want the language flags to be displayed. 
  showFlags: false

  # Provide newsletter configuration. 
  # This feature has been implemented for Mailchimp only for now.
  # You can also hide it from the footer.
  newsletter:
    # specify whether you want to display the newsletter form 
    enable: false
    # specify which newsletter provider you want to use
    # provider: mailchimp
    # specify the target URL for the subscription form
    # mailchimpURL: false